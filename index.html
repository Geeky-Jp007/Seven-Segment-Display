<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Seven Segment</title>
</head>
<body>
    <div id="vue-app">
        <header class="jumbotron">
            <div class="container-fluid">
                <div class="row row-header">
                    <div class="col-3">
               
                    </div>
                    <div class="col-6">
                        <h1>{{name}}</h1>
                        <p>{{para}}</p>
                    </div>
                    <div class="col-3">
                       
                    </div>
                </div>
            </div>
        </header>   
    
    <div class="container">
        <div class="row row-content" align="center">
            <div class="col-12 col-sm-6 offset-4">
                <div class="form-group row">
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="number" name="firstname" placeholder="Enter Number">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <button class="btn btn-danger" v-on:click="draw">
                            Submit
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="row row-content">
            <div class="col-12 col-sm-6 offset-3">
                <canvas id="myCanvas" width="400" height="200"></canvas>
            </div>
        </div>    
    </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
